<!-- Seção de Clientes -->
  <section id="clienteSection">
    <form id="addClientForm">
        <div class="modal-content">
          <h1>Cadastre-se para confirmar o seu empréstimo</h1>
            <input name="nome" placeholder="Nome Completo"      required>
            <input name="cpf"    placeholder="CPF"    required>
            <label for="startDate">Data de Nascimento:</label>
              <input type="date" id="NascDate" required>
            <input name="telefone"  placeholder="telefone" required>
            <input name="email"   placeholder="email"   required>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <label for="foto">Envie a Foto do documento frente e verso:</label>
              <input type="file" id="foto" name="foto" accept="image/*" required>
          </form>
        <button class="submit-btn" type="submit">Pronto</button>
    </div>
      </form>
      <table>
        <tbody id="clientsTable"></tbody>
      </table>
      
      <form id="addLoanForm">
        <div class="modal-content">
            <input name="rg"    placeholder="RG"      required>
            <input name="clienteCpf" placeholder="CPF" required>
            <button type="submit">Adicionar DOC</button>
            <input name="consulta"    placeholder="receita"    required 
            href="https://servicos.receita.fazenda.gov.br/servicos/cpf/consultasituacao/consultapublica.asp">
            
            <select name="Situação Cadastral no CPF">
              <option value="REGULAR">REGULAR</option>
              <option value="SUSPENSO">SUSPENSO</option>
              <option value="PENDENTE">PENDENTE</option>
              <option value="CANCELADO">CANCELADO</option>
              <option value="NULO">NULO</option>
            </select>
            <input name="valor"      placeholder="valor" type="number" required>
            <input name="taxa"       placeholder="taxa %" type="number" required>
            <select name="modalidade">
              <option value="Fixo">Fixo</option>
              <option value="Simples">Simples</option>
              <option value="Composto">Composto</option>
            </select>
            <input name="parcelas"   placeholder="parcelas em meses" type="number" required>
            <button type="submit">Adicionar Empréstimo</button>
        </div>
      </form>
      <table>
        <tbody id="loansTable"></tbody>
      </table>
  </section>

  <script scr="js/script.js"></script>

<style>
  #conteudo{
      max-width: 500px;
      margin: 5%;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
  }
  label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
  
  #result {
      margin-top: 15px;
      font-weight: bold;
    }
</style>

<section id="loanCalculator" class="noticias">
  <h2>Cálculo de Empréstimo</h2>
  <form id="loanForm">
    <label for="principal">Valor do Empréstimo (R$):</label>
    <input type="number" id="principal" min="0" step="0.01" required placeholder="exemplo: 1000">

    <label for="interestRate">Taxa de Juros (% ao mês):</label>
    <input type="number" id="interestRate" min="0" step="0.01" required placeholder="exemplo: 5">

    <label for="startDate">Data do Primeiro Pagamento:</label>
    <input type="date" id="startDate" required>

    <label for="endDate">Data do Último Pagamento:</label>
    <input type="date" id="endDate" required>

    <label for="interestType">Tipo de Juros:</label>
    <select id="interestType">
      <option value="composta">Composta</option>
      <option value="simples">Simples</option>
    </select>
  </form>
  <div id="result"></div>
  
  <!-- Slider -->
  <div class="slider">
    <a href="fin.html">
    <div class="slides">
        <div class="slide">
            <img src="img\reuniao-1.jpg"alt="Seguindo tendências de mercado da melhor maneira.">
        </div>
        <div class="slide">
            <img src="img\pequeno-negocio-1.jpg" alt="A melhor forma de começar o seu negócio.">
        </div>
        <div class="slide">
            <img src="img\trabalhar-fora-1.jpg" alt="Ajudando você a descobrir novos horizontes.">
        </div>
    </div>
    </a>
</div>

</section>

<script src="js/script.js"></script>
